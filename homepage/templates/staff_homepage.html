{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'base_.css' %}">
  <title>Staff Homepage</title>
</head>
<body>

  <header class="topbar">
    <div class="topbar-inner">
      <img class="logo" src="{% static 'Ekota-logo.webp' %}" alt="Ekota FC">
      <div class="brand">
        <div class="brand-title">Ekota Football Club</div>
        <div class="brand-subtitle">Club Management Portal</div>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>Staff Homepage</h1>
    <p>Welcome, {{ request.user.username }}</p>

    <p>
      <a class="button" href="{% url 'StaffPlayersHub' %}">Players</a>

    </p>

    <p>
      <a class="button" href="#">Matches</a>
    </p>

    <p>
      <a class="button" href="#">Training</a>
    </p>

    <p>
      <a class="button" href="#">Analytics</a>
    </p>

    <p>
      <a class="button" href="#">Update My Profile</a>
    </p>

    <form action="{% url 'Logout' %}" method="post">
      {% csrf_token %}
      <button type="submit" class="button">Logout</button>
    </form>
  </div>

</body>
</html>
