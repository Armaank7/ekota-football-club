{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'base_.css' %}">
  <title>Login</title>
</head>
<body>
  
  <div class="container">
    <h1>Login</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="button">Login</button>
    </form>

    <p><a href="{% url 'LandingPage' %}">Back to landing page</a></p>
  </div>
</body>
</html>
